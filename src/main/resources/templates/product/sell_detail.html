<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/main/main}">
<head>
	<title>Product Detail</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/Vendor/bootstrap/css/bootstrap.min.css">             <!--사진사이즈-->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/font/font-awesome-4.7.0/css/font-awesome.min.css">  <!--아이콘-->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/Vendor/slick/slick.css">                          <!--이미지 버튼-->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/Vendor/MagnificPopup/magnific-popup.css">       <!--이미지 팝업 확대-->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/assets/css/util.css">
	<link rel="stylesheet" href="/assets/css/header.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/request_detail.css">
	<link rel="stylesheet" href="/assets/css/footer.css" />
	<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="animsition">
<!--  header start  -->
<div th:replace="~{/header/header :: headerFragment}"></div>
<!--  header end  -->







<!-- Product Detail -->
<div class= wrapper th:object="${product}">
<section class="sec-product-detail bg0 p-t-65 p-b-60" >
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-lg-7 p-b-30">
				<div class="p-l-25 p-r-30 p-lr-0-lg">
					<div class="wrap-slick3 flex-sb flex-w">
						<div class="wrap-slick3-dots"></div>
						<div class="wrap-slick3-arrows flex-sb-m flex-w"></div>
						<div class="slick3 gallery-lb">
							<div class="item-slick3" data-thumb="/assets/images/product-detail-01.jpg">
								<div class="wrap-pic-w pos-relative">
									<img src="/assets/images/product-detail-01.jpg" alt="IMG-PRODUCT">

									<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="../../static/assets/images/product-detail-01.jpg">
										<i class="fa fa-expand"></i>
									</a>
								</div>
							</div>

							<div class="item-slick3" data-thumb="/assets/images/product-detail-02.jpg">
								<div class="wrap-pic-w pos-relative">
									<img src="/assets/images/product-detail-02.jpg" alt="IMG-PRODUCT">

									<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="../../static/assets/images/product-detail-02.jpg">
										<i class="fa fa-expand"></i>
									</a>
								</div>
							</div>

							<div class="item-slick3" data-thumb="/assets/images/product-detail-03.jpg">
								<div class="wrap-pic-w pos-relative">
									<img src="/assets/images/product-detail-03.jpg" alt="IMG-PRODUCT">

									<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="/assets/images/product-detail-03.jpg">
										<i class="fa fa-expand"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6 col-lg-5 p-b-30">
				<div class="p-r-50 p-t-5 p-lr-0-lg">
					<h4 class="mtext-105 cl2 js-name-detail p-b-14">
					</h4>

					<span class="mtext-106 cl2">
						<input type="text" readonly th:field="*{title}">

						</span>

					<p class="mtext-104 cl3 p-t-23">
						<input type="text" readonly th:field="*{price}">
					</p>

					<button class="flex-c-m stext-101 cl0 size-112 bg7 bor11 hov-btn3 p-lr-15 trans-04 m-b-10" style="margin-top:20px; margin-left: 110px;">
						쪽지보내기
					</button>

				</div>
			</div>
		</div>

		<div class="bor10 m-t-50 p-t-43 p-b-40">
			<!-- Tab01 -->
			<div class="tab01">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item p-b-10">
						<a id = "goList" class="nav-link active" data-toggle="tab"  role="tab">목록보기</a>
					</li>

					<li class="nav-item p-b-10">
						<a class="nav-link active" data-toggle="tab" href="#description" role="tab">지역 세부사항</a>
					</li>

					<li class="nav-item p-b-10">
						<a class="nav-link" data-toggle="tab" href="#information" role="tab">제품설명</a>
					</li>
					<li class="nav-item p-b-10">
						<a class="nav-link" data-toggle="tab" href="#reviews" role="tab">댓 글</a>
					</li>



				</ul>



				<!-- Tab panes -->
				<div class="tab-content p-t-43">
					<!-- - -->
					<div class="tab-pane fade show active" id="description" role="tabpanel">
						<div class="how-pos2 p-lr-15-md">
							<span class="stext-102 cl6">

							</span>
						</div>
					</div>

					<!-- 세부사항 작성 페이지 -->
					<div class="tab-pane fade" id="information" role="tabpanel">
						<div class="row">
							<div class="col-sm-10 col-md-8 col-lg-6 m-lr-auto">
								<ul class="p-lr-28 p-lr-15-sm">
									<li class="flex-w flex-t p-b-7">
											<span class="profile">
												<input type="text" readonly th:field="*{content}">
											</span>


									</li>


							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="reviews" role="tabpanel">
						<div class="row">
							<div class="col-sm-10 col-md-8 col-lg-6 m-lr-auto">
								<div class="p-b-30 m-lr-15-sm">
									<!-- Review -->
									<div class="flex-w flex-t p-b-68">
										<div class="wrap-pic-s size-109 bor0 of-hidden m-r-18 m-t-6">
										</div>
										<div class="size-207">
											<div class="flex-w flex-sb-m p-b-17">
													<span class="mtext-107 cl2 p-r-20">
														Test 01
													</span>
											</div>

											<p class="stext-102 cl6">
												어디에 쓰나요?
											</p>
										</div>
									</div>


									<!-- Add review -->
									<form class="w-full">
										<h5 class="mtext-108 cl2 p-b-7">
											댓글을 작성하세요
										</h5>

										<p class="stext-102 cl6">

										</p>



										<div class="row p-b-25">
											<div class="col-12 p-b-5">
												<label class="stext-102 cl3" for="review">댓글 내용</label>
												<textarea class="size-110 bor8 stext-102 cl2 p-lr-20 p-tb-10" id="review" name="review" style="resize: none"></textarea>
											</div>


										</div>

										<button class="flex-c-m stext-101 cl0 size-112 bg7 bor11 hov-btn3 p-lr-15 trans-04 m-b-10">
											작 성
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
	</div>

</section>
</div>


<!--  footer start  -->
<div th:replace="~{/footer/footer :: footerFragment}"></div>
<!--  footer end  -->

<!--===============================================================================================-->
<script src="/Vendor/jquery/jquery-3.2.1.min.js"></script> <!-- 필요 -->
<!--===============================================================================================-->
<script src="/Vendor/bootstrap/js/popper.js"></script>            <!--필요 -->
<script src="/Vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/Vendor/slick/slick.min.js"></script>      <!--필요-->
<script src="/assets/js/slick-custom.js"></script>
<!--===============================================================================================-->
<script src="/Vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>       <!-- 필요 -->
<script>
	$('.gallery-lb').each(function() { // the containers for all your galleries
		$(this).magnificPopup({
			delegate: 'a', // the selector for gallery item
			type: 'image',
			gallery: {
				enabled:true
			},
			mainClass: 'mfp-fade'
		});
	});
</script>



</body>
</html>
