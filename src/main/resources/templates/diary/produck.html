<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다이어리 작성</title>

    <link type="text/css" rel="stylesheet" href="../../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../../static/assets/css/common_diary.css" />
    <link type="text/css" rel="stylesheet" href="../../static/assets/css/t1.css" />

  </head>
<body>

    <div id="wrapper">
        
        <div id="main" role="main">
            <div id="main-content-header">
                <style>
                    
    #wrapper { 
    background-position: center;
    background-repeat: no-repeat;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;	
    background-image: url('http://linkandleave.com/files/2017/02/23/6e006508201242416d4d62cc6e260ac3143147.jpg'); 
    }
    #main-content-header {min-height: 210px}
    </style>
    
    
    <div class="container">
    <div class="row">
    <div class="col-sm-12">
        <h1 class="title st-font2">
            여행 상품 등록						<small class="st-font1">전 세계적으로 아름다운 여행물품들을 판매해 보세요!</small>
                        </h1>
    </div>
    </div>
    </div>
    
            </div>
            <div id="main-content" class="content-wrapper">
                
                <div class="container">
                   
                    
                    <form name="newProduct" action="./processAddProduct.jsp" class="form-horizontal" method="post" 
                    enctype="multipart/form-data">
                    
                        
                        <div class="form-group row">
                            <label class="col-sm-2 font-size">상품 이름</label>
                            <div class="com-sm-3 py-2">
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-2 py-2">상품 목록</label>
                            <div class="com-sm-3">
                                <input type="text" id="productId" name="productId" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-2 py-2">국가</label>
                            <div class="com-sm-3">
                                <input type="text" id="unitPrice" name="unitPrice" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-2 py-2">상세 내용</label>
                            <div class="com-sm-5">
                                <textarea name="description" cols="50" rows="2" class="form-control"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-2 py-2">가격</label>
                            <div class="com-sm-3">
                                <input type="text" name="Price" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-2 py-2">재고 수</label>
                            <div class="com-sm-3">
                                <input type="text" name="Stock" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-2 py-2">상태</label>
                            <div class="com-sm-5 py-4">
                                <input type="radio" name="condition" value="New"> 신규 제품
                                <input type="radio" name="condition" value="Old"> 중고 제품
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-2 py-2">상품 이미지</label>
                            <div>
                                <input type="file" name="productImage" class="form-control">
                            </div>
                        </div>
                            
                        <div class="form-group row">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="button" class="btn btn-primary" value="등록" onclick="CheckAddProduct()">
                            </div>
                        </div>
                        
                    </form>
                </div>
    



    
    </div>
    

</body>
</html>
